<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cadastro para capacitação no Centro de Excelência Leonardo Gomes de Carvalho Leite.">
    <title>Cadastro para Capacitação - Centro de Excelência</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"], input[type="email"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        .message {
            text-align: center;
            font-size: 18px;
            color: #28a745;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<header>
    <h1>Cadastro para Capacitação</h1>
    <p>Capacitação para trabalhar em pontos de reciclagem</p>
</header>

<div class="container">
    <form id="cadastroForm">
        <label for="name">Nome Completo</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="location">Cidade/Região</label>
        <input type="text" id="location" name="location" required>

        <input type="submit" value="Enviar Cadastro">
    </form>

    <div id="message" class="message"></div>
</div>

<footer>
    <p>&copy; 2024 Centro de Excelência Leonardo Gomes de Carvalho Leite</p>
</footer>

<script>
    document.getElementById("cadastroForm").addEventListener("submit", function(event) {
        event.preventDefault();

        // Exibe mensagem de sucesso
        document.getElementById("message").innerHTML = "Obrigado por se cadastrar! Você será redirecionado para o Centro de Excelência em breve.";

        // Redireciona para o Centro de Excelência após 3 segundos
        setTimeout(function() {
            window.location.href = "https://www.centroleonardogomes.com.br"; // Insira o link do Centro de Excelência
        }, 3000);
    });
</script>

</body>
</html>
